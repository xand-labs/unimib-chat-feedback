<html>

	<body>
		<h1>Rot13</h1>
		<form method="post">
			<textarea name="text">{{text}}</textarea>
			<br />
			<input type="submit">
		</form>

<ol>
	{% for x in range(1,n+1) %}
		<li>
			{% if x % 15 == 0 %}
				FizzBuzz
			{% elif x % 3 == 0 %}
				Fizz
			{% elif x % 5 == 0 %}
				Buzz
			{% else %}
				{{ x }}
			{% endif %}
		</li>
	{% endfor %}
</ol>

{% extends "base.html" %}

{% block title %} Nuova richiesta {% endblock %}

{% block body %}
	<h1>Inserisci richiesta</h1>
	<form method="post">
		<label>
			<div>Oggetto</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>

		<label>
			<div>Richiesta</div>
			<textarea name="content">{{content}}</textarea>
		</label>

		<input type="submit">
	</form>
{% endblock %}

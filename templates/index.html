<!DOCTYPE html>
<html>
	<head>
		<title>Test blog</title>
	</head>
	<body>
		<h1>Blog Bellissimo</h1>
		<br />

		{% for blog in blogs %}
			<div class="blog">
				<div class="blog-header">
					<span class="blog-title">{{blog.subject}}</span>
					<span class="blog-time">{{blog.date}}</span>
				</div>
				<hr>
				<div class="blog-blog">{{blog.content}}</div>
			</div>
			<br />
		{% endfor%}
	</body>
</html>
